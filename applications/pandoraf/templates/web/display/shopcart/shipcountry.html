<div class="country">
	<div class="country_tool">
		<div class="title">Ship my order(s) to:</div>
		<div class="tools">
			<img id="shipCountry" src="/applications/pandoraf/templates/imgServer/country/small/US.png"/><strong>US<i></i></strong>
			<div class="box">
				<div class="search"><i></i>
				<input type="text" dvalue="Quick Find" value="" name="" autocomplete="off""></div>
				<ul class="shipcountry">
				{foreach from=$countryList item=country}
					<li cid="{$country.countries_id}"><img src="/applications/pandoraf/templates/imgServer/country/small/{$country.countries_iso_code_2}.png"/>{$country.countries_name}</li>				
			    {/foreach}
				</ul>
			</div>
		</div>
	</div>
</div>
